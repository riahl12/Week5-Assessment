<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a Pet</title>
<script>
	function validateAddingPet(){
		if(document.addPet.petName.value == ""){
			alert("Please enter the pets name!");
			document.addPet.petName.focus();
			return false;
		}
		if(document.addPet.petSpecies.value == ""){
			alert("Please enter the pets species!");
			document.addPet.petSpecies.focus();
			return false;
		}
		return(true);
	}
</script>
</head>
<body>
<h1>Add Pet:</h1>
	<form action="addItemServlet" name="addPet" onsubmit="return(validateAddingPet());" method="post">
		Pet Name:<input type="text" name="petName">
		Pet Species:<input type="text" name="petSpecies">
		<input type="submit" value="Add Pet">
	</form><br/>
	<a href="viewAllPetsServlet">View the complete pet list</a><br/>
	<a href="viewAllListsServlet">View all pet lists</a><br/>
	<a href="addItemsForListServlet">Create a new pet list</a>
</body>
</html>
